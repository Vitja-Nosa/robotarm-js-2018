<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>

            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 6");
            robotArm.speed = 500
            
            for (var i = 0; i < 7; i++) {
                robotArm.moveRight();
            }
            for (var a = 0; a < 8; a++) {
                robotArm.grab();
                robotArm.moveRight();
                robotArm.drop();
                robotArm.moveLeft();
                robotArm.moveLeft();
            }

            
            robotArm.run();
        </script>
    </body>
</html>
