<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>

            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 7");
            robotArm.speed = 300

            for (var i = 0; i < 9; i++) {
            	robotArm.moveRight();
            }
        	for (var b = 0; b < 5; b++) {
	            for (var a = 0; a < 6; a++) {
	            	robotArm.grab();
	            	robotArm.moveLeft();
	            	robotArm.drop();
	            	robotArm.moveRight();
	            }
	            robotArm.moveLeft();
	            robotArm.moveLeft();
	        }
            
            robotArm.run();
        </script>
    </body>
</html>
