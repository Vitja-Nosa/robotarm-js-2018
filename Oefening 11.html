<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>

            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 11");
            robotArm.speed = 150
            
            for (var i = 0; i < 9; i++) {
            robotArm.moveRight();
            }

        for (var loop = 0; loop < 9; loop++) {
            
            robotArm.grab();
            var scan = robotArm.scan();

            if (scan == "white") {
                robotArm.moveRight();
                robotArm.drop();
                robotArm.moveLeft();
                robotArm.moveLeft();
            }
            else {
                robotArm.drop();
                robotArm.moveLeft();
            }
        }


            
            robotArm.run();
        </script>
    </body>
</html>
