<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>

            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 10");
            robotArm.speed = 300

                
                
            for (var a = 9; a > 0; a--) {

                robotArm.grab();

                for (var right = 0; right < a; right++) {
                robotArm.moveRight();
                }

                robotArm.drop();
                
                for (var left = 0; left < a; left++) {
                robotArm.moveLeft();
                }
            }





            robotArm.run();
        </script>
    </body>
</html>
