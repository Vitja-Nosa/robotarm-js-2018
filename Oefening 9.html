<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>

            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 9");
            robotArm.speed = 300

            for (var loop = 1; loop <= 4; loop++) {
                for (var movement = 0; movement < loop; movement++) {
                        robotArm.grab();
                    for (var right = 0; right < 5; right++) {
                        robotArm.moveRight();
                    }
                        robotArm.drop();
                    for (var left = 0; left < 5; left++) {
                        robotArm.moveLeft();
                    }
                }
                    robotArm.moveRight();
            }


            
            robotArm.run();
        </script>
    </body>
</html>
