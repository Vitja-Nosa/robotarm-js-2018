<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>

            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 8");
            robotArm.speed = 500

            robotArm.moveRight();

            for (var i = 0; i < 7; i++) {
                robotArm.grab();
                for (var right = 0; right < 8; right++) {
                    robotArm.moveRight();
                }
                robotArm.drop();
                for (var left = 0; left < 8; left++) {
                    robotArm.moveLeft();
                }
            }
            

            robotArm.run();
        </script>
    </body>
</html>
