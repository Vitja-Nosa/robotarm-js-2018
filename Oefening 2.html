<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>

            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 2");
            robotArm.speed = 1000
            
                robotArm.grab();
            for (var i = 0; i < 9; i++) {
                robotArm.moveRight();
            }
                robotArm.drop();
            for (var l = 0; l < 5; l++) {
                robotArm.moveLeft();
            }
                robotArm.grab();
            for (var l = 0; l < 5; l++) {
                robotArm.moveRight();
            }
                robotArm.drop();
            for (var l = 0; l < 2; l++) {
                robotArm.moveLeft();
            }
                robotArm.grab();
            for (var l = 0; l < 2; l++) {
                robotArm.moveRight();
            }
                robotArm.drop();

            robotArm.run();
        </script>
    </body>
</html>
